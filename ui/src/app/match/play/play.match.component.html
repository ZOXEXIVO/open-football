<div class="container-fluid">
    <div class="row text-center">
        <div class="col-12">
            <!-- Time scrollbar positioned above the field -->
            <div class="time-scrollbar-wrapper" *ngIf="dataLoaded && matchTimeMs > 0">
                <div class="time-scrollbar-container">
                    <!-- Half labels -->
                    <div class="half-labels">
                        <span class="half-label first-half">1st Half</span>
                        <span class="half-label second-half">2nd Half</span>
                    </div>

                    <div class="time-scrollbar-track"
                         (mousedown)="onTimeBarMouseDown($event)"
                         #timeScrollbar>
                        <!-- Half-time delimiter -->
                        <div class="halftime-delimiter"
                             [style.left.%]="getHalfTimePosition()">
                            <div class="delimiter-line"></div>
                            <div class="delimiter-label">HT</div>
                        </div>

                        <!-- Goal markers -->
                        <div *ngFor="let goal of goals"
                             class="goal-marker"
                             [class.goal-marker-home]="isHomeGoal(goal)"
                             [class.goal-marker-away]="!isHomeGoal(goal)"
                             [style.left.%]="getGoalPosition(goal.time)">
                            <div class="goal-icon">âš½</div>
                        </div>

                        <!-- Progress bar showing elapsed time -->
                        <div class="time-progress"
                             [style.width.%]="getSliderPosition()">
                        </div>

                        <div class="time-scrollbar-slider"
                             [style.left.%]="getSliderPosition()"
                             (mousedown)="onSliderMouseDown($event)">
                            <div class="time-display">{{ formatMatchTime(currentTime) }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="match-container">
                <div *ngIf="!dataLoaded" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading match data...</p>
                </div>

                <div #matchContainer class="match-container"></div>
            </div>
        </div>
    </div>
</div>
