<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OpenFootball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/flags.css" rel="stylesheet">
    <link href="/css/font.min.css" rel="stylesheet">
    <link href="/css/styles.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 left-bar">
                <nav class="navbar navbar-expand-lg bs-side-navbar">
                    {% for section in menu_sections %}
                    <ul class="navbar-nav w-100">
                        {% for item in section.items %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ item.url }}">
                                <i class="fa {{ item.icon }}"></i>&nbsp;&nbsp;{{ item.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </nav>
            </div>
            <div class="col m-0 p-0">
                <div class="container-fluid">
                    <div class="row bg-white">
                        <div class="col-8 top-header-col gray_b_b">
                            <div class="header-block">
                                <div class="header-title-block">
                                    <div class="page-title">{{ title }}</div>
                                    <div>
                                        <a href="{{ sub_title_link }}" class="sub-title-link">{{ sub_title }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 gray_b_b p-0">
                            <ul class="nav navbar-right header_top">
                                <li class="item-msg" id="process-btn">
                                    <div id="process-game-btn">Process</div>
                                    <div class="spinner-wrapper" id="process-spinner" style="display:none">
                                        <div class="spinner"></div>
                                    </div>
                                </li>
                                <li class="item-date">
                                    <div class="date-title" id="date-up"></div>
                                    <div class="date-body" id="date-down"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-0 p-0">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('process-btn').addEventListener('click', async () => {
            document.getElementById('process-game-btn').style.display = 'none';
            document.getElementById('process-spinner').style.display = 'block';
            try {
                await fetch('/api/game/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: '{}' });
                window.location.reload();
            } catch(e) {
                document.getElementById('process-game-btn').style.display = 'block';
                document.getElementById('process-spinner').style.display = 'none';
            }
        });
        async function updateDate() {
            try {
                const res = await fetch('/api/date');
                const data = await res.json();
                document.getElementById('date-up').textContent = data.date;
                document.getElementById('date-down').textContent = data.time;
            } catch(e) {}
        }
        updateDate();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
