{% extends "layout.html" %}

{% block content %}
<div class="country-content">
    <div>
        <ul class="countries-list">
            {% for league in leagues %}
            <li>
                <a href="/leagues/{{ league.slug }}">
                    {{ league.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div style="clear:both"></div>
</div>
{% endblock %}
