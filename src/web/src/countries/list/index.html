{% extends "layout.html" %}

{% block content %}
<div class="fm-page">
    {% for continent in continents %}
    <section class="fm-panel {% if !loop.first %}mt-3{% endif %}">
        <div class="fm-panel-head">
            <h3>{{ continent.name }}</h3>
            <span class="fm-panel-count">{{ continent.countries.len() }}</span>
        </div>
        <div class="fm-country-grid">
            {% for country in continent.countries %}
            <a href="/countries/{{ country.slug }}" class="fm-country-item">
                <span class="flag flag-{{ country.code }}"></span>
                <span>{{ country.name }}</span>
            </a>
            {% endfor %}
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}
